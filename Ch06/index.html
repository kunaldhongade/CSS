<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>list Style</title>
  </head>
  <body>
    <header><h1>CSS List</h1></header>
    <main>
      <article>
        <h2>Ordered List</h2>
        <ol start="2" reversed>
          <li>Step one</li>
          <li value="5">Step two</li>
          <li>Step three</li>
        </ol>
      </article>
      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>Step one</li>
          <li>Step two</li>
          <li>Step three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
